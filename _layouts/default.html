<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->



    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <script src="/js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- lets quickly add this here for now -->
    <style>
      .jumbotron {
        padding: .8em;
      }

      .jumbotron h1 {
        font-size: 2.5em;
      }

      .site-avatar > img {
        padding-top:.8em;
      }

      .site-name {
        font-size:2.5em;
      }

      .site-description {
        margin-top:-1em;
      }

      .post > h1 > a {
        font-size:
      }

      .side-info {
        background-color: #fff;
        margin-bottom:0;
      }

      .side-bar-right {
        padding-top:1em;
        padding-bottom:1em;
        background-color: #d9edf7;
      }
    </style>
  </head>

  <body>
  <div class="container {% unless page.url == '/' %}container-post{% endunless %}">
    <div class="header clearfix">
      <div class="pull-right">
        <div class="row">
          <ul class="nav nav-pills">
            <li role="presentation"><a href="{{ site.baseurl }}/info/">Siapa kami ?</a></li>
            <li role="presentation"><a href="{{ site.baseurl }}/arkib/">Arkib</a></li>
          </ul>
        </div>
      </div>

      <div class="pull-left">
        <div class="row">
          <div class="col-md-3">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          </div>
          <div class="col-md-9">
           <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
           <p class="site-description">{{ site.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div id="main-nav">
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/php/">PHP</a></li>
          <li><a href="{{ site.baseurl }}/python/">Python</a></li>
          <li><a href="{{ site.baseurl }}/javascript/">JavaScript</a></li>
          <li><a href="{{ site.baseurl }}/html/">HTML</a></li>
          <li><a href="{{ site.baseurl }}/css/">CSS</a></li>
          <li><a href="{{ site.baseurl }}/git/">GIT</a></li>
        </ul>
      </div>
    </div>

    <div class="row ">

        {{ content }}

    </div>



  </div>
  <footer class="footer">
    <div class="container" style="min-height:50px;">
      <p class="text-muted">{% include svg-icons.html %}</p>
    </div>
  </footer>




  {% include analytics.html %}
  {% include gitter-sidecar.html %}
  </body>
</html>
